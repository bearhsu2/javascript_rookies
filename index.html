<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>


<div id="app">
    <input @keyup.enter="addTodo(newTodo)" type="text" v-model="newTodo">

    <ul>
        <li v-bind:class="{ completed: todo.finished}" v-for="todo in filteredTodoList">
            <div class="view">
                <input type="checkbox" v-model="todo.finished">
                <label>{{todo.content}}</label>
                - <a @click="removeTodo(todo)" @click.prevent href="#">Del</a>
            </div>

        </li>
    </ul>

    Show:
    <br>
    <input id="all" type="radio" v-model="filter" value="all"><label for="all">All</label>
    <br>
    <input id="unfinished" type="radio" v-model="filter" value="unfinished"><label for="unfinished">Unfinished</label>
    <br>
    <input id="finished" type="radio" v-model="filter" value="finished"><label for="finished">Finished</label>

</div>


<script src="https://unpkg.com/vue"></script>
<script src="js/all.js"></script>
</body>
</html>
